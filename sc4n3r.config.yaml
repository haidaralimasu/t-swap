setup_commands:
  - "make install"
  - "forge build"

exclude_paths:
  - "test/"
  - "script/"
  - "lib/"

hide_severities: []

fails_on: "high"

mythril:
  enabled: false
  targets: []

ai:
  enabled: true
  provider: "claude"
  analyze_severities:
    - "critical"
    - "high"
    - "medium"
    - "low"
    - "informational"
  max_findings: 25
